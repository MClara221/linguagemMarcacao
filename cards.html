<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards - Pokemon</title>
    <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <h1>Pokedéx</h1>
    <section class="card-container">
        <article class="card">
       <header class="card-cabecalho">

       </header> 
        <h2>Pokemon</h2>
        <p>Bulbassauro</p>

       </header>
       <main>
        <figure class="card-imagem">
            <img src="./img/bulbassauro.png" alt="">
            <figcaption>Pokemon do tipo planta venenosa</figcaption>
        </figure>
        <div>
            <p>Este pokemon é poderoso, tem o poder de lançar grama</p>
        </div>
       </main>
       <footer class="card-rodape">
        <a href="#" class="card-botao">Saiba mais...</a>
       </footer>
        </article>
    </section>
</body>
</html>
